<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application - Payment</title>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <form action="#" method="POST">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required pattern="\d{16}" title="Please enter a valid 16-digit card number">

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY" pattern="\d{2}/\d{2}" title="Please enter a valid expiry date in MM/YY format">

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" required pattern="\d{3}" title="Please enter a valid 3-digit CVV">

            <div class="payment-method">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="net-banking">Net Banking</option>
                </select>
            </div>

            <div class="summary">
                <p><strong>Amount to Pay:</strong> ₹1500.00</p>
                <p><strong>Service Charge:</strong> ₹50.00</p>
                <p><strong>Total Amount:</strong> ₹1550.00</p>
            </div>

            <button type="submit">Make Payment</button>
        </form>
    </div>
</body>
</html>
